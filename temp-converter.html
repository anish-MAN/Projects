<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature-Converter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: lavenderblush;
      }
      h1 {
        color: burlywood;
      }
      #converter {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="converter">
      <h1>Temperature-Converter.</h1>
      <br />
      <div id="input">
        <input type="number" id="celcius" oninput="converter()" />
        <span class="unit">°C</span>
      </div>
      <br />
      <div id="input">
        <input type="number" id="fahrenheit" oninput="converter1()" />
        <span class="unit">°F</span>
      </div>
    </div>
    <script>
      let celsiusInp = document.getElementById("celcius");
      let fahrenheitInp = document.getElementById("fahrenheit");

      function converter() {
        fahrenheitInp.value = (9 / 5) * celsiusInp.value + 32;
      }

      function converter1() {
        celsiusInp.value = (fahrenheitInp.value - 32) * (5 / 9);
      }
    </script>
  </body>
</html>
