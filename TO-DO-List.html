<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List.</title>
    <style>
      input{
        margin-left: 35%;
        height: 1.2rem;
        width: 15rem;
      }
      button{
        background: beige;
      }
      li{
        background-color: beige;
        color: brown;
        text-align: center;
        font-size: larger;
        margin: 1%;
      }
      h1{
        text-align: center;
      }
      p{
        text-align: center;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List...</h1>
    <p id="p1"></p>
    <p id="p2">Enter-Task:</p>
    <input type="text" id="i1" />
    <button onclick="Add()">Add-Task</button>
    <!-- <button onclick="Delete()">Delete: Data</button> -->
    <script>
      let Fname = document.getElementById("i1");
      let para = document.getElementById("p1");
      function Add(){
        let p = document.createElement("li");
        p.innerHTML = `${Fname.value}
        <button onclick="document.body.removeChild(this.parentNode)">X</button>`;
        document.body.appendChild(p);
      }
    </script>
  </body>
</html>
